<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wizytówka</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="avatar.png"
          alt="zdjęcie imię i nazwisko"
        />
        <div>
          <header class="person__info">
            <h1 class="person__name">Justyna Bodurka</h1>
            <p class="person__position">frontend student</p>
          </header>
          <p class="person__description person__description--with-margin">
            Kosmetolog
            <strong class="special"> bez doświadczenia w programowaniu</strong>,
            miłośniczka jogi i biegania, mama energicznego 6 latka
            (wielozadaniowość ma opanowaną),
            <strong class="special">stylistka rzęs </strong>.
            Uwielbia uczyć się nowych rzeczy i stawiać sobie kolejne cele i wyzwania.
          </p>
          <p class="person__description">
            W sieci:
            <a
              class="person__link"
              href="https://www.facebook.com/justyna.bbbb/"
              >Facebook</a
            >,
            <a
              class="person__link"
              href=" https://github.com/justyna-bodurka/business-card"
              >GitHub</a
            >, <a class="person__link" href="#">Instagram </a>.
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
